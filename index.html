<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>NEET Quiz Explorer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4361ee;
      --primary-dark: #3a0ca3;
      --secondary-color: #4cc9f0;
      --success-color: #4ade80;
      --error-color: #f87171;
      --warning-color: #fbbf24;
      --text-dark: #1f2937;
      --text-medium: #6b7280;
      --text-light: #9ca3af;
      --bg-light: #f9fafb;
      --border-color: #e5e7eb;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #f3f4f6;
      color: var(--text-dark);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
    }

    .backdrop {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }

    .modal {
      background-color: white;
      border-radius: var(--radius-md);
      width: 90%;
      max-width: 400px;
      max-height: 90vh;
      overflow-y: auto;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .spinner {
      width: 2rem;
      height: 2rem;
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="app" class="min-h-screen flex flex-col">
    <header class="bg-white shadow-sm sticky top-0 z-10 px-4 py-3 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <i class="fas fa-atom text-2xl text-blue-500"></i>
        <span class="font-semibold text-xl text-gray-800">NEET Quiz Explorer</span>
      </div>
      <div class="flex gap-2">
        <button id="dppBtn" class="btn bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">DPP</button>
        <button id="testsBtn" class="btn bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Tests</button>
        <button id="profileBtn" class="btn bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Profile</button>
        <button id="authBtn" class="btn bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Login</button>
        <button id="logoutBtn" class="btn bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 hidden">Logout</button>
      </div>
    </header>

    <main class="flex-1 p-6 max-w-4xl mx-auto w-full">
      <div id="subjectScreen">
        <div class="bg-white rounded-lg shadow-sm overflow-hidden mb-6">
          <div class="border-b border-gray-200 p-4 flex justify-between items-center">
            <h2 class="text-xl font-semibold">Select Subject</h2>
          </div>
          <div class="p-6">
            <ul class="list-none">
              <li class="list-item p-4 border-b border-gray-200 cursor-pointer hover:bg-gray-50 flex justify-between items-center" data-subject="biology">
                <div>
                  <div class="font-medium">Biology</div>
                  <small class="text-gray-500">Study of living organisms and life processes</small>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
              </li>
              <li class="list-item p-4 border-b border-gray-200 cursor-pointer hover:bg-gray-50 flex justify-between items-center" data-subject="chemistry">
                <div>
                  <div class="font-medium">Chemistry</div>
                  <small class="text-gray-500">Study of matter and its transformations</small>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
              </li>
              <li class="list-item p-4 cursor-pointer hover:bg-gray-50 flex justify-between items-center" data-subject="physics">
                <div>
                  <div class="font-medium">Physics</div>
                  <small class="text-gray-500">Study of matter, energy, and their interactions</small>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>

    <div class="backdrop" id="loadingModal">
      <div class="modal">
        <div class="loading">
          <div class="spinner"></div>
        </div>
      </div>
    </div>

    <div class="backdrop" id="authModal">
      <div class="modal">
        <div class="p-4 border-b border-gray-200 flex justify-between items-center">
          <h2 class="text-xl font-semibold" id="authTitle">Login</h2>
          <button id="closeAuth" class="text-gray-500 hover:text-gray-700"><i class="fas fa-times"></i></button>
        </div>
        <div class="p-6">
          <div id="authContent">
            <div class="mb-4">
              <input type="email" id="authEmail" class="w-full p-3 border border-gray-300 rounded" placeholder="Email">
            </div>
            <div class="mb-4">
              <input type="password" id="authPassword" class="w-full p-3 border border-gray-300 rounded" placeholder="Password">
            </div>
            <button id="authSubmit" class="w-full bg-blue-500 text-white p-3 rounded hover:bg-blue-600">Login</button>
            <button id="googleSignIn" class="w-full bg-red-500 text-white p-3 rounded hover:bg-red-600 mt-2 flex items-center justify-center gap-2">
              <i class="fab fa-google"></i> Sign in with Google
            </button>
            <p class="text-center mt-4">
              <a href="#" id="toggleAuth" class="text-blue-500 hover:underline">Create an account</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyD54FxWUlPn03bxD0UnD0oxVcMkI9ovCeQ",
        authDomain: "community-604af.firebaseapp.com",
        databaseURL: "https://community-604af-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "community-604af",
        storageBucket: "community-604af.appspot.com",
        messagingSenderId: "735063146170",
        appId: "1:735063146170:web:725bce2c3c64afc0f30c83",
        measurementId: "G-7YD8RLH33Q"
      };

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.database();
      const firestore = firebase.firestore();

      const elements = {
        subjectScreen: document.getElementById('subjectScreen'),
        dppBtn: document.getElementById('dppBtn'),
        testsBtn: document.getElementById('testsBtn'),
        profileBtn: document.getElementById('profileBtn'),
        authBtn: document.getElementById('authBtn'),
        logoutBtn: document.getElementById('logoutBtn'),
        authModal: document.getElementById('authModal'),
        authTitle: document.getElementById('authTitle'),
        authEmail: document.getElementById('authEmail'),
        authPassword: document.getElementById('authPassword'),
        authSubmit: document.getElementById('authSubmit'),
        googleSignIn: document.getElementById('googleSignIn'),
        toggleAuth: document.getElementById('toggleAuth'),
        closeAuth: document.getElementById('closeAuth'),
        loadingModal: document.getElementById('loadingModal'),
        subjectItems: document.querySelectorAll('.list-item[data-subject]'),
      };

      let isLogin = true;

      function showLoading(show) {
        elements.loadingModal.style.display = show ? 'flex' : 'none';
      }

      function showAuthModal(show) {
        elements.authModal.style.display = show ? 'flex' : 'none';
        if (show) {
          elements.authTitle.textContent = isLogin ? 'Login' : 'Sign Up';
          elements.authSubmit.textContent = isLogin ? 'Login' : 'Sign Up';
          elements.toggleAuth.textContent = isLogin ? 'Create an account' : 'Already have an account? Login';
          elements.authEmail.value = '';
          elements.authPassword.value = '';
        }
      }

      function showError(message) {
        alert(message);
      }

      function updateAuthUI(user) {
        if (user) {
          elements.authBtn.classList.add('hidden');
          elements.logoutBtn.classList.remove('hidden');
        } else {
          elements.authBtn.classList.remove('hidden');
          elements.logoutBtn.classList.add('hidden');
        }
      }

      async function handleSubjectSelect(subject) {
        const user = auth.currentUser;
        if (!user) {
          showAuthModal(true);
          return;
        }
        localStorage.setItem('selectedSubject', subject);
        window.location.href = 'play.html';
      }

      async function handleAuth() {
        const email = elements.authEmail.value.trim();
        const password = elements.authPassword.value.trim();
        showLoading(true);
        try {
          if (isLogin) {
            await auth.signInWithEmailAndPassword(email, password);
          } else {
            await auth.createUserWithEmailAndPassword(email, password);
            await db.ref(`users/${auth.currentUser.uid}`).set({
              email,
              createdAt: firebase.database.ServerValue.TIMESTAMP,
            });
          }
          showAuthModal(false);
        } catch (error) {
          showError(error.message);
        } finally {
          showLoading(false);
        }
      }

      async function handleGoogleSignIn() {
        const provider = new firebase.auth.GoogleAuthProvider();
        showLoading(true);
        try {
          const result = await auth.signInWithPopup(provider);
          const user = result.user;
          await db.ref(`users/${user.uid}`).set({
            email: user.email,
            displayName: user.displayName,
            createdAt: firebase.database.ServerValue.TIMESTAMP,
          });
          showAuthModal(false);
        } catch (error) {
          showError(error.message);
        } finally {
          showLoading(false);
        }
      }

      async function handleLogout() {
        showLoading(true);
        try {
          await auth.signOut();
        } catch (error) {
          showError(error.message);
        } finally {
          showLoading(false);
        }
      }

      elements.subjectItems.forEach(item => {
        item.addEventListener('click', () => handleSubjectSelect(item.dataset.subject));
      });

      elements.dppBtn.addEventListener('click', () => {
        if (!auth.currentUser) {
          showAuthModal(true);
          return;
        }
        window.location.href = 'dpp.html';
      });

      elements.testsBtn.addEventListener('click', () => {
        if (!auth.currentUser) {
          showAuthModal(true);
          return;
        }
        window.location.href = 'tests.html';
      });

      elements.profileBtn.addEventListener('click', () => {
        if (!auth.currentUser) {
          showAuthModal(true);
          return;
        }
        window.location.href = 'profile.html';
      });

      elements.authBtn.addEventListener('click', () => showAuthModal(true));

      elements.authSubmit.addEventListener('click', handleAuth);

      elements.googleSignIn.addEventListener('click', handleGoogleSignIn);

      elements.toggleAuth.addEventListener('click', (e) => {
        e.preventDefault();
        isLogin = !isLogin;
        showAuthModal(true);
      });

      elements.closeAuth.addEventListener('click', () => showAuthModal(false));

      elements.logoutBtn.addEventListener('click', handleLogout);

      auth.onAuthStateChanged(user => {
        updateAuthUI(user);
      });
    });
  </script>
</body>
</html>
