<body>
  <div id="app">
    <header class="header">
      <a href="index.html" class="logo">
        <i class="fas fa-atom logo-icon"></i>
        <span>NEET Prep Master</span>
      </a>
      <div class="nav-buttons">
        <button id="resetBtn" class="btn btn-outline" style="display: none;">
          <i class="fas fa-home"></i>
        </button>
        <div class="user-menu" id="userMenu">
          <div class="user-avatar" id="userAvatar">U</div>
          <div class="dropdown-menu" id="dropdownMenu">
            <a href="profile.html" class="dropdown-item">
              <i class="fas fa-user"></i> Profile
            </a>
            <a href="dpp.html" class="dropdown-item">
              <i class="fas fa-tasks"></i> My DPPs
            </a>
            <a href="tests.html" class="dropdown-item">
              <i class="fas fa-file-alt"></i> My Tests
            </a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item" id="logoutBtn">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
          </div>
        </div>
      </div>
    </header>

    <main class="main-content">
      <!-- Include all the quiz interface HTML from your original code -->

    </main>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <script>
    // Initialize Firebase (same config as index.html)
    // ... (copy Firebase initialization from index.html) ...

    // Add auth state listener
    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = 'index.html';
      } else {
        // Set user avatar
        if (user.photoURL) {
          document.getElementById('userAvatar').style.backgroundImage = `url(${user.photoURL})`;
          document.getElementById('userAvatar').textContent = '';
        } else {
          document.getElementById('userAvatar').textContent = user.displayName ? user.displayName.charAt(0).toUpperCase() : 'U';
        }
        
        // Initialize your quiz app here
        // ... (copy all your quiz JavaScript code) ...
      }
    });

    // Handle logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      auth.signOut().then(() => {
        window.location.href = 'index.html';
      });
    });

    // Toggle dropdown menu
    document.getElementById('userAvatar').addEventListener('click', () => {
      document.getElementById('dropdownMenu').classList.toggle('show');
    });

    // Close dropdown when clicking outside
    window.addEventListener('click', (e) => {
      if (!document.getElementById('userMenu').contains(e.target)) {
        document.getElementById('dropdownMenu').classList.remove('show');
      }
    });
  </script>
</body>
</html>
