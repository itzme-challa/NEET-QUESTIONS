<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Tests | NEET Prep Master</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3b82f6;
      --primary-dark: #1d4ed8;
      --text-dark: #1f2937;
      --text-medium: #6b7280;
      --background: #f3f4f6;
      --border-color: #d1d5db;
      --radius-sm: 0.25rem;
      --radius-md: 0.5rem;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text-dark);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: white;
      box-shadow: var(--shadow-sm);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      color: var(--text-dark);
      font-weight: 600;
      font-size: 1.25rem;
    }

    .logo-icon {
      color: var(--primary);
      font-size: 1.5rem;
    }

    .nav-buttons {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .user-menu {
      position: relative;
    }

    .user-avatar {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      background-color: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      cursor: pointer;
    }

    .dropdown-menu {
      position: absolute;
      right: 0;
      top: 3rem;
      background-color: white;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      min-width: 200px;
      display: none;
    }

    .dropdown-menu.show {
      display: block;
    }

    .dropdown-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1rem;
      text-decoration: none;
      color: var(--text-dark);
    }

    .dropdown-item:hover {
      background-color: var(--background);
    }

    .dropdown-divider {
      height: 1px;
      background-color: var(--background);
      margin: 0.5rem 0;
    }

    .main-content {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 0.5rem 1rem;
      border-radius: var(--radius-sm);
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
      border: none;
    }

    .btn-outline {
      background-color: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .form-label {
      font-weight: 500;
      font-size: 0.875rem;
    }

    .form-input {
      padding: 0.5rem;
      border: 1px solid var(--text-medium);
      border-radius: var(--radius-sm);
      font-size: 1rem;
    }

    .empty-state {
      text-align: center;
      padding: 2rem;
      color: var(--text-medium);
    }

    .empty-state-icon {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .tests-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .test-card {
      background-color: white;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      padding: 1.5rem;
    }

    .test-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .test-title {
      font-weight: 600;
      font-size: 1.25rem;
    }

    .test-meta {
      display: flex;
      gap: 1rem;
      color: var(--text-medium);
      font-size: 0.875rem;
    }

    .test-subject {
      background-color: #e0e7ff;
      color: var(--primary-dark);
      padding: 0.25rem 0.5rem;
      border-radius: var(--radius-sm);
      font-size: 0.75rem;
      font-weight: 500;
    }

    .test-description {
      color: var(--text-medium);
      margin-bottom: 1rem;
    }

    .test-actions {
      display: flex;
      gap: 0.5rem;
    }

    .create-test {
      background-color: white;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .create-test-title {
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .test-form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .chapters-list {
      grid-column: 1 / -1;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      padding: 0.5rem;
    }

    .chapter-item {
      display: flex;
      align-items: center;
      padding: 0.5rem;
      border-bottom: 1px solid var(--border-color);
    }

    .chapter-item:last-child {
      border-bottom: none;
    }

    @media (max-width: 768px) {
      .test-form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <header class="header">
      <a href="index.html" class="logo">
        <i class="fas fa-atom logo-icon"></i>
        <span>NEET Prep Master</span>
      </a>
      <div class="nav-buttons">
        <div class="user-menu" id="userMenu">
          <div class="user-avatar" id="userAvatar">U</div>
          <div class="dropdown-menu" id="dropdownMenu">
            <a href="profile.html" class="dropdown-item">
              <i class="fas fa-user"></i> Profile
            </a>
            <a href="dpp.html" class="dropdown-item">
              <i class="fas fa-tasks"></i> My DPPs
            </a>
            <a href="tests.html" class="dropdown-item">
              <i class="fas fa-file-alt"></i> My Tests
            </a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item" id="logoutBtn">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
          </div>
        </div>
      </div>
    </header>

    <main class="main-content">
      <h1>Mock Tests</h1>
      
      <div class="create-test">
        <h2 class="create-test-title">Create New Test</h2>
        <form id="testForm" class="test-form">
          <div class="form-group">
            <label for="testName" class="form-label">Test Name</label>
            <input type="text" id="testName" class="form-input" placeholder="My Test" required>
          </div>
          
          <div class="form-group">
            <label for="testSubject" class="form-label">Subject</label>
            <select id="testSubject" class="form-input" required>
              <option value="">Select Subject</option>
              <option value="biology">Biology</option>
              <option value="chemistry">Chemistry</option>
              <option value="physics">Physics</option>
              <option value="all">All Subjects</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="testQuestions" class="form-label">Number of Questions</label>
            <input type="number" id="testQuestions" class="form-input" min="10" max="200" value="50" required>
          </div>
          
          <div class="form-group">
            <label for="testTime" class="form-label">Time Limit (minutes)</label>
            <input type="number" id="testTime" class="form-input" min="10" max="180" value="60" required>
          </div>
          
          <div class="form-group" style="grid-column: 1 / -1;">
            <label class="form-label">Select Chapters</label>
            <div class="chapters-list" id="chaptersList">
              <div class="empty-state">
                <i class="fas fa-info-circle empty-state-icon"></i>
                <div>Select a subject to see chapters</div>
              </div>
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary" style="grid-column: 1 / -1;">
            Generate Test
          </button>
        </form>
      </div>
      
      <h2>My Tests</h2>
      <div class="tests-container" id="testsContainer">
        <div class="empty-state">
          <i class="fas fa-info-circle empty-state-icon"></i>
          <div>No tests created yet</div>
        </div>
      </div>
    </main>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script src="js/tests.js"></script>
</body>
</html>
