<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My DPPs | NEET Prep Master</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3b82f6;
      --primary-dark: #1d4ed8;
      --text-dark: #1f2937;
      --text-medium: #6b7280;
      --background: #f3f4f6;
      --radius-sm: 0.25rem;
      --radius-md: 0.5rem;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text-dark);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: white;
      box-shadow: var(--shadow-sm);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      color: var(--text-dark);
      font-weight: 600;
      font-size: 1.25rem;
    }

    .logo-icon {
      color: var(--primary);
      font-size: 1.5rem;
    }

    .nav-buttons {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .user-menu {
      position: relative;
    }

    .user-avatar {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      background-color: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      cursor: pointer;
    }

    .dropdown-menu {
      position: absolute;
      right: 0;
      top: 3rem;
      background-color: white;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      min-width: 200px;
      display: none;
    }

    .dropdown-menu.show {
      display: block;
    }

    .dropdown-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1rem;
      text-decoration: none;
      color: var(--text-dark);
    }

    .dropdown-item:hover {
      background-color: var(--background);
    }

    .dropdown-divider {
      height: 1px;
      background-color: var(--background);
      margin: 0.5rem 0;
    }

    .main-content {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 0.5rem 1rem;
      border-radius: var(--radius-sm);
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
      border: none;
    }

    .btn-outline {
      background-color: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .form-label {
      font-weight: 500;
      font-size: 0.875rem;
    }

    .form-input {
      padding: 0.5rem;
      border: 1px solid var(--text-medium);
      border-radius: var(--radius-sm);
      font-size: 1rem;
    }

    .empty-state {
      text-align: center;
      padding: 2rem;
      color: var(--text-medium);
    }

    .empty-state-icon {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .dpp-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .dpp-card {
      background-color: white;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      padding: 1.5rem;
    }

    .dpp-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .dpp-title {
      font-weight: 600;
      font-size: 1.25rem;
    }

    .dpp-meta {
      display: flex;
      gap: 1rem;
      color: var(--text-medium);
      font-size: 0.875rem;
    }

    .dpp-subject {
      background-color: #e0e7ff;
      color: var(--primary-dark);
      padding: 0.25rem 0.5rem;
      border-radius: var(--radius-sm);
      font-size: 0.75rem;
      font-weight: 500;
    }

    .dpp-description {
      color: var(--text-medium);
      margin-bottom: 1rem;
    }

    .dpp-actions {
      display: flex;
      gap: 0.5rem;
    }

    .create-dpp {
      background-color: white;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .create-dpp-title {
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .dpp-form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    @media (max-width: 768px) {
      .dpp-form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <header class="header">
      <a href="index.html" class="logo">
        <i class="fas fa-atom logo-icon"></i>
        <span>NEET Prep Master</span>
      </a>
      <div class="nav-buttons">
        <div class="user-menu" id="userMenu">
          <div class="user-avatar" id="userAvatar">U</div>
          <div class="dropdown-menu" id="dropdownMenu">
            <a href="profile.html" class="dropdown-item">
              <i class="fas fa-user"></i> Profile
            </a>
            <a href="dpp.html" class="dropdown-item">
              <i class="fas fa-tasks"></i> My DPPs
            </a>
            <a href="tests.html" class="dropdown-item">
              <i class="fas fa-file-alt"></i> My Tests
            </a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item" id="logoutBtn">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
          </div>
        </div>
      </div>
    </header>

    <main class="main-content">
      <h1>Daily Practice Problems</h1>
      
      <div class="create-dpp">
        <h2 class="create-dpp-title">Create New DPP</h2>
        <form id="dppForm" class="dpp-form">
          <div class="form-group">
            <label for="dppSubject" class="form-label">Subject</label>
            <select id="dppSubject" class="form-input" required>
              <option value="">Select Subject</option>
              <option value="biology">Biology</option>
              <option value="chemistry">Chemistry</option>
              <option value="physics">Physics</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="dppChapter" class="form-label">Chapter</label>
            <select id="dppChapter" class="form-input" required disabled>
              <option value="">Select Chapter</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="dppUnit" class="form-label">Unit</label>
            <select id="dppUnit" class="form-input" required disabled>
              <option value="">Select Unit</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="dppTopic" class="form-label">Topic</label>
            <select id="dppTopic" class="form-input" required disabled>
              <option value="">Select Topic</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="dppName" class="form-label">DPP Name</label>
            <input type="text" id="dppName" class="form-input" placeholder="My DPP" required>
          </div>
          
          <div class="form-group">
            <label for="dppQuestions" class="form-label">Number of Questions</label>
            <input type="number" id="dppQuestions" class="form-input" min="1" max="20" value="10" required>
          </div>
          
          <button type="submit" class="btn btn-primary" style="grid-column: 1 / -1;">
            Generate DPP
          </button>
        </form>
      </div>
      
      <h2>My DPPs</h2>
      <div class="dpp-container" id="dppContainer">
        <div class="empty-state">
          <i class="fas fa-info-circle empty-state-icon"></i>
          <div>No DPPs created yet</div>
        </div>
      </div>
    </main>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyD54FxWUlPn03bxD0UnD0oxVcMkI9ovCeQ",
        authDomain: "community-604af.firebaseapp.com",
        databaseURL: "https://community-604af-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "community-604af",
        storageBucket: "community-604af.appspot.com",
        messagingSenderId: "735063146170",
        appId: "1:735063146170:web:725bce2c3c64afc0f30c83",
        measurementId: "G-7YD8RLH33Q"
      };

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const database = firebase.database();
      const firestore = firebase.firestore();

      // Add auth state listener
      auth.onAuthStateChanged((user) => {
        if (!user) {
          window.location.href = 'index.html';
        } else {
          // Set user avatar
          if (user.photoURL) {
            document.getElementById('userAvatar').style.backgroundImage = `url(${user.photoURL})`;
            document.getElementById('userAvatar').textContent = '';
          } else {
            document.getElementById('userAvatar').textContent = user.displayName ? user.displayName.charAt(0).toUpperCase() : 'U';
          }
          
          // Load user's DPPs
          loadDPPs(user.uid);
          
          // Initialize form
          initDPPForm();
        }
      });

      // Handle logout
      document.getElementById('logoutBtn').addEventListener('click', () => {
        auth.signOut().then(() => {
          window.location.href = 'index.html';
        });
      });

      // Toggle dropdown menu
      document.getElementById('userAvatar').addEventListener('click', () => {
        document.getElementById('dropdownMenu').classList.toggle('show');
      });

      // Close dropdown when clicking outside
      window.addEventListener('click', (e) => {
        if (!document.getElementById('userMenu').contains(e.target)) {
          document.getElementById('dropdownMenu').classList.remove('show');
        }
      });

      // Load DPPs from database
      function loadDPPs(userId) {
        database.ref('dpps/' + userId).once('value').then((snapshot) => {
          const dpps = snapshot.val();
          const container = document.getElementById('dppContainer');
          container.innerHTML = '';
          
          if (!dpps) {
            container.innerHTML = `
              <div class="empty-state">
                <i class="fas fa-info-circle empty-state-icon"></i>
                <div>No DPPs created yet</div>
              </div>
            `;
            return;
          }
          
          Object.entries(dpps).forEach(([id, dpp]) => {
            const dppCard = document.createElement('div');
            dppCard.className = 'dpp-card';
            dppCard.innerHTML = `
              <div class="dpp-header">
                <h3 class="dpp-title">${dpp.name}</h3>
                <div class="dpp-meta">
                  <span class="dpp-subject">${dpp.subject.charAt(0).toUpperCase() + dpp.subject.slice(1)}</span>
                  <span>${new Date(dpp.createdAt).toLocaleDateString()}</span>
                </div>
              </div>
              <p class="dpp-description">
                ${dpp.questions} questions from ${dpp.topic} (${dpp.chapter})
              </p>
              <div class="dpp-actions">
                <a href="play.html?dppId=${id}" class="btn btn-primary">Start Practice</a>
                <button class="btn btn-outline delete-dpp" data-id="${id}">Delete</button>
              </div>
            `;
            container.appendChild(dppCard);
          });
          
          // Add event listeners to delete buttons
          document.querySelectorAll('.delete-dpp').forEach(btn => {
            btn.addEventListener('click', (e) => {
              const dppId = e.target.dataset.id;
              if (confirm('Are you sure you want to delete this DPP?')) {
                database.ref('dpps/' + auth.currentUser.uid + '/' + dppId).remove()
                  .then(() => loadDPPs(auth.currentUser.uid));
              }
            });
          });
        });
      }

      // Initialize DPP form
      function initDPPForm() {
        const form = document.getElementById('dppForm');
        const subjectSelect = document.getElementById('dppSubject');
        const chapterSelect = document.getElementById('dppChapter');
        const unitSelect = document.getElementById('dppUnit');
        const topicSelect = document.getElementById('dppTopic');
        
        // Load chapters when subject is selected
        subjectSelect.addEventListener('change', () => {
          chapterSelect.disabled = !subjectSelect.value;
          unitSelect.disabled = true;
          topicSelect.disabled = true;
          
          if (subjectSelect.value) {
            loadChapters(subjectSelect.value);
          } else {
            chapterSelect.innerHTML = '<option value="">Select Chapter</option>';
          }
        });
        
        // Load units when chapter is selected
        chapterSelect.addEventListener('change', () => {
          unitSelect.disabled = !chapterSelect.value;
          topicSelect.disabled = true;
          
          if (chapterSelect.value) {
            loadUnits(subjectSelect.value, chapterSelect.value);
          } else {
            unitSelect.innerHTML = '<option value="">Select Unit</option>';
          }
        });
        
        // Load topics when unit is selected
        unitSelect.addEventListener('change', () => {
          topicSelect.disabled = !unitSelect.value;
          
          if (unitSelect.value) {
            loadTopics(subjectSelect.value, chapterSelect.value, unitSelect.value);
          } else {
            topicSelect.innerHTML = '<option value="">Select Topic</option>';
          }
        });
        
        // Handle form submission
        form.addEventListener('submit', (e) => {
          e.preventDefault();
          
          const userId = auth.currentUser.uid;
          const dppData = {
            name: document.getElementById('dppName').value,
            subject: subjectSelect.value,
            chapter: chapterSelect.value,
            unit: unitSelect.value,
            topic: topicSelect.value,
            questions: parseInt(document.getElementById('dppQuestions').value),
            createdAt: firebase.database.ServerValue.TIMESTAMP
          };
          
          // Save DPP to database
          const newDppRef = database.ref('dpps/' + userId).push();
          newDppRef.set(dppData)
            .then(() => {
              alert('DPP created successfully!');
              form.reset();
              loadDPPs(userId);
            })
            .catch((error) => {
              alert('Error creating DPP: ' + error.message);
            });
        });
      }
      
      // Load chapters from Firestore
      function loadChapters(subject) {
        const chapterSelect = document.getElementById('dppChapter');
        chapterSelect.innerHTML = '<option value="">Loading...</option>';
        
        firestore.collection('subjects').doc(subject).collection('chapters').get()
          .then((snapshot) => {
            chapterSelect.innerHTML = '<option value="">Select Chapter</option>';
            snapshot.forEach((doc) => {
              const option = document.createElement('option');
              option.value = doc.id;
              option.textContent = doc.id;
              chapterSelect.appendChild(option);
            });
          })
          .catch((error) => {
            chapterSelect.innerHTML = '<option value="">Error loading chapters</option>';
            console.error('Error loading chapters:', error);
          });
      }
      
      // Load units from Firestore
      function loadUnits(subject, chapter) {
        const unitSelect = document.getElementById('dppUnit');
        unitSelect.innerHTML = '<option value="">Loading...</option>';
        
        firestore.collection('subjects').doc(subject)
          .collection('chapters').doc(chapter)
          .collection('units').get()
          .then((snapshot) => {
            unitSelect.innerHTML = '<option value="">Select Unit</option>';
            snapshot.forEach((doc) => {
              const option = document.createElement('option');
              option.value = doc.id;
              option.textContent = doc.id;
              unitSelect.appendChild(option);
            });
          })
          .catch((error) => {
            unitSelect.innerHTML = '<option value="">Error loading units</option>';
            console.error('Error loading units:', error);
          });
      }
      
      // Load topics from Firestore
      function loadTopics(subject, chapter, unit) {
        const topicSelect = document.getElementById('dppTopic');
        topicSelect.innerHTML = '<option value="">Loading...</option>';
        
        firestore.collection('subjects').doc(subject)
          .collection('chapters').doc(chapter)
          .collection('units').doc(unit)
          .collection('topics').get()
          .then((snapshot) => {
            topicSelect.innerHTML = '<option value="">Select Topic</option>';
            snapshot.forEach((doc) => {
              const option = document.createElement('option');
              option.value = doc.id;
              option.textContent = doc.id;
              topicSelect.appendChild(option);
            });
          })
          .catch((error) => {
            topicSelect.innerHTML = '<option value="">Error loading topics</option>';
            console.error('Error loading topics:', error);
          });
      }
    });
  </script>
</body>
</html>
