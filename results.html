<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Quiz Results | NEET Prep Master</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3b82f6;
      --primary-dark: #1d4ed8;
      --secondary: #4cc9f0;
      --success: #4ade80;
      --error: #f87171;
      --warning: #fbbf24;
      --text-dark: #1f2937;
      --text-medium: #6b7280;
      --text-light: #9ca3af;
      --background: #f3f4f6;
      --bg-light: #f9fafb;
      --border-color: #d1d5db;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --radius-sm: 0.25rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text-dark);
      line-height: 1.5;
      min-height: 100vh;
    }

    #app {
      max-width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: white;
      padding: 1rem;
      box-shadow: var(--shadow-sm);
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 600;
      color: var(--primary-dark);
      text-decoration: none;
    }

    .logo-icon {
      font-size: 1.5rem;
      color: var(--primary);
    }

    .nav-buttons {
      display: flex;
      gap: 0.5rem;
    }

    .btn {
      padding: 0.5rem 1rem;
      border-radius: var(--radius-sm);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      border: none;
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
    }

    .btn-outline {
      background-color: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-medium);
    }

    .btn-outline:hover {
      background-color: var(--bg-light);
    }

    .main-content {
      flex: 1;
      padding: 1.5rem;
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
    }

    .card {
      background-color: white;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      overflow: hidden;
      margin-bottom: 1.5rem;
    }

    .card-header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-title {
      font-weight: 600;
      font-size: 1.25rem;
    }

    .card-body {
      padding: 1.5rem;
    }

    .quiz-result {
      text-align: center;
      padding: 2rem;
    }

    .quiz-result-icon {
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .quiz-result-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .quiz-result-score {
      font-size: 1.25rem;
      color: var(--text-medium);
      margin-bottom: 1rem;
    }

    .quiz-result-details {
      font-size: 0.875rem;
      color: var(--text-medium);
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: var(--radius-sm);
      font-size: 0.75rem;
      font-weight: 500;
      background-color: var(--bg-light);
      color: var(--text-medium);
    }

    .badge-primary {
      background-color: #e0e7ff;
      color: var(--primary-dark);
    }

    .user-menu {
      position: relative;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: 600;
    }

    .dropdown-menu {
      position: absolute;
      right: 0;
      top: 50px;
      background-color: white;
      border-radius: var(--radius-sm);
      box-shadow: var(--shadow-lg);
      min-width: 200px;
      z-index: 20;
      display: none;
    }

    .dropdown-menu.show {
      display: block;
    }

    .dropdown-item {
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      text-decoration: none;
      color: var(--text-dark);
    }

    .dropdown-item:hover {
      background-color: var(--bg-light);
    }

    .dropdown-divider {
      border-top: 1px solid var(--border-color);
      margin: 0.25rem 0;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .spinner {
      width: 2rem;
      height: 2rem;
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      padding: 2rem;
      color: var(--text-medium);
    }

    .empty-state-icon {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--text-light);
    }

    @media (max-width: 640px) {
      .main-content {
        padding: 1rem;
      }

      .card-body {
        padding: 1rem;
      }

      .quiz-result {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <header class="header">
      <a href="index.html" class="logo">
        <i class="fas fa-atom logo-icon"></i>
        <span>NEET Prep Master</span>
      </a>
      <div class="nav-buttons">
        <div class="user-menu" id="userMenu">
          <div class="user-avatar" id="userAvatar">U</div>
          <div class="dropdown-menu" id="dropdownMenu">
            <a href="profile.html" class="dropdown-item">
              <i class="fas fa-user"></i> Profile
            </a>
            <a href="dpp.html" class="dropdown-item">
              <i class="fas fa-tasks"></i> My DPPs
            </a>
            <a href="tests.html" class="dropdown-item">
              <i class="fas fa-file-alt"></i> My Tests
            </a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item" id="logoutBtn">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
          </div>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div id="resultsScreen">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Quiz Results</h2>
          </div>
          <div class="card-body">
            <div id="resultsContent" class="quiz-result">
              <div class="loading" id="loadingSpinner">
                <div class="spinner"></div>
              </div>
              <div id="resultDetails" style="display: none;">
                <i class="fas fa-trophy quiz-result-icon"></i>
                <h3 class="quiz-result-title" id="resultTitle"></h3>
                <div class="quiz-result-score" id="resultScore"></div>
                <div class="quiz-result-details" id="resultDetailsText"></div>
                <button id="backBtn" class="btn btn-primary">
                  <i class="fas fa-arrow-left"></i> Back to Home
                </button>
                <button id="newQuizBtn" class="btn btn-outline" style="margin-top: 0.5rem;">
                  <i class="fas fa-book"></i> New Quiz
                </button>
              </div>
              <div id="errorMessage" class="empty-state" style="display: none;">
                <i class="fas fa-exclamation-circle empty-state-icon"></i>
                <div id="errorText"></div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<script src="js/results.js"></script>
</body>
</html>
